<html>
<head>

  <!-- Lottie kutubxonasi -->

  <style>
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
    .indicator {
        width: 50vw;
        height: 50vh;
    }
  </style>

<body>

<div id="loading_indicator" class="container">
  <div id="lottie-animation" class="indicator"></div>
</div>

<script>
  // Lottie animatsiyasini yuklash
  var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "https://lottie.host/c17ecec9-e8f4-49e3-8027-701680bbe082/mXgwtHKaDv.lottie" // JSON fayl o'rniga Lottie havolasi
  });

  // Flutter yuklanib bo'lgandan keyin loaderni oâ€˜chirish
  function onFlutterLoaded() {
      document.getElementById("loading_indicator").style.display = "none";
  }
</script>

<!-- Flutter bootstrap yuklash -->
<script src="flutter_bootstrap.js" async onload="onFlutterLoaded()"></script>

</body>
